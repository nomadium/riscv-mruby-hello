name: RISC-V bare metal CI

on:
  push:
    branches:
      - '**'
  pull_request:

  schedule:
  - cron: "11 4 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: |
          sudo apt update --yes
          sudo apt install -o Acquire::Retries=3 --yes \
              git \
              build-essential \
              gcc-riscv64-unknown-elf \
              picolibc-riscv64-unknown-elf \
              rake \
              opensbi \
              qemu-system-misc
    - name: make
      run: make
    - name: make run
      run: sh -c 'make run || true &' 2>&1 | tee output
    - name: check expected output
      run: git grep --quiet --no-index --all-match -e '^mruby.* hello' output
